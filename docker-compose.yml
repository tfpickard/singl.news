version: '3.9'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: singl
      POSTGRES_USER: singl
      POSTGRES_PASSWORD: singl
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://singl:singl@db:5432/singl
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    depends_on:
      - db
    ports:
      - '8000:8000'

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      VITE_API_BASE: http://backend:8000/api
      VITE_WS_BASE: ws://backend:8000/ws/story
    depends_on:
      - backend
    ports:
      - '4173:4173'

volumes:
  db_data:
